<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Login
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="Login" (ngSubmit)="Ingreso()">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input formControlName="Usuario" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contrase√±a</ion-label>
            <ion-input formControlName="contrasena" type="password" required></ion-input>
          </ion-item>
          <ion-button type="ngSubmit">
            Ingresar
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
