<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Contacto
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="Contacto" (ngSubmit)="Contactoo()">
          <ion-item>
            <ion-label position="stacked">Nombres</ion-label>
            <ion-input formControlName="nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellidos</ion-label>
            <ion-input formControlName="apellido" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Correo electr√≥nico</ion-label>
            <ion-input formControlName="correo" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Numero</ion-label>
            <ion-input formControlName="Numero" required></ion-input>
          </ion-item>
          <ion-button type="ngSubmit">
            Registrar
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
